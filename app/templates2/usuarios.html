{% extends './base.html' %} {% block title%} Usuarios {% endblock %} {% block container %}

<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id_cliente</th>
                        <th>Nombre</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{ i[0] }}</td>
                        <td>{{ i[1] }}</td>
                        <td>{{ i[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
        </div>
    </div>
</div>
{% endblock %}
